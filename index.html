<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MQTT Web Explorer</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", sans-serif;
        background: #1a1a2e;
        color: #eee;
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #4ecdc4;
      }
      .connection {
        background: #16213e;
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 20px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
      }
      input,
      button {
        padding: 10px 15px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
      }
      input {
        background: #0f3460;
        color: white;
        flex: 1;
        min-width: 120px;
      }
      button {
        background: #e94560;
        color: white;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background: #ff6b6b;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .status {
        padding: 8px 16px;
        border-radius: 20px;
        font-weight: bold;
        font-size: 14px;
      }
      .status.connected {
        background: #4ecdc4;
        color: #000;
      }
      .status.disconnected {
        background: #e94560;
        color: white;
      }

      .publish {
        background: #16213e;
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 20px;
      }
      .publish input,
      .publish textarea {
        width: 100%;
        margin: 8px 0;
        padding: 10px;
        border-radius: 8px;
        background: #0f3460;
        color: white;
        border: none;
        font-family: monospace;
      }
      .publish button {
        width: 100%;
      }

      .content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }
      .panel {
        background: #16213e;
        border-radius: 12px;
        padding: 15px;
        height: 60vh;
        overflow-y: auto;
      }
      .panel h3 {
        margin-bottom: 10px;
        color: #4ecdc4;
        text-align: center;
      }
      .topic-item {
        background: #0f3460;
        padding: 10px;
        margin: 5px 0;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
      }
      .topic-item button {
        background: #e94560;
        padding: 4px 8px;
        font-size: 12px;
      }
      .message-item {
        background: #0f3460;
        padding: 12px;
        margin: 8px 0;
        border-radius: 8px;
        border-left: 4px solid #4ecdc4;
      }
      .message-header {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        opacity: 0.8;
        margin-bottom: 5px;
      }
      .message-content {
        background: #1a1a2e;
        padding: 8px;
        border-radius: 6px;
        font-family: monospace;
        white-space: pre-wrap;
        font-size: 13px;
      }

      @media (max-width: 768px) {
        .content {
          grid-template-columns: 1fr;
        }
        .connection {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>MQTT Web Explorer</h1>

      <!-- BAĞLANTI -->
      <div class="connection">
        <input type="text" id="host" placeholder="Host" value="192.168.1.58" />
        <input type="number" id="port" value="9001" readonly />
        <button onclick="connect()">Bağlan</button>
        <button onclick="disconnect()" id="discBtn" disabled>Kes</button>
        <div class="status disconnected" id="status">Bağlı Değil</div>
      </div>

      <!-- GÖNDER -->
      <div class="publish">
        <input type="text" id="pubTopic" placeholder="Topic (örn: test/data)" />
        <textarea id="pubMsg" placeholder='{"key": "value"}'>
{"hello": "web"}</textarea
        >
        <button onclick="publish()">Gönder</button>
      </div>

      <!-- İÇERİK -->
      <div class="content">
        <div class="panel">
          <h3>Topics</h3>
          <div id="topics"></div>
        </div>
        <div class="panel">
          <h3>Mesajlar</h3>
          <div id="messages"></div>
        </div>
      </div>
    </div>

    <script>
      let client = null;
      const topics = new Set();
      const maxMessages = 50;

      function connect() {
        const host = document.getElementById("host").value;
        const port = 9001;

        client = mqtt.connect(`ws://${host}:${port}`, {
          clientId: "web_" + Date.now(),
          username: "mustafa",
          password: "123456",
        });

        client.on("connect", () => {
          document.getElementById("status").textContent = "BAĞLI";
          document.getElementById("status").className = "status connected";
          document.getElementById("discBtn").disabled = false;
          client.subscribe("#");
        });

        client.on("message", (topic, message) => {
          const msg = message.toString();
          addMessage(topic, msg);
          if (!topics.has(topic)) {
            topics.add(topic);
            addTopic(topic);
          }
        });

        client.on("error", (err) => {
          alert("Bağlantı Hatası: " + err.message);
        });
      }

      function disconnect() {
        if (client) client.end();
        document.getElementById("status").textContent = "Bağlı Değil";
        document.getElementById("status").className = "status disconnected";
        document.getElementById("discBtn").disabled = true;
        document.getElementById("topics").innerHTML = "";
        document.getElementById("messages").innerHTML = "";
        topics.clear();
      }

      function publish() {
        const topic = document.getElementById("pubTopic").value;
        const msg = document.getElementById("pubMsg").value;
        if (!topic || !msg) return alert("Topic ve mesaj girin!");
        client.publish(topic, msg);
      }

      function addTopic(topic) {
        const div = document.createElement("div");
        div.className = "topic-item";
        div.innerHTML = `
        <span>${topic}</span>
        <button onclick="unsub('${topic}')">Kaldır</button>
      `;
        document.getElementById("topics").appendChild(div);
      }

      function unsub(topic) {
        client.unsubscribe(topic);
        topics.delete(topic);
        document.querySelectorAll(".topic-item").forEach((el) => {
          if (el.textContent.includes(topic)) el.remove();
        });
      }

      function addMessage(topic, msg) {
        const div = document.createElement("div");
        div.className = "message-item";
        let formatted = msg;
        try {
          formatted = JSON.stringify(JSON.parse(msg), null, 2);
        } catch {}
        div.innerHTML = `
        <div class="message-header">
          <span><strong>${topic}</strong></span>
          <span>${new Date().toLocaleTimeString()}</span>
        </div>
        <div class="message-content">${formatted}</div>
      `;
        const container = document.getElementById("messages");
        container.insertBefore(div, container.firstChild);
        if (container.children.length > maxMessages) {
          container.removeChild(container.lastChild);
        }
      }

      // Enter ile gönder
      document.getElementById("pubMsg").addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          publish();
        }
      });
    </script>
  </body>
</html>
